<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja{
            border:1px solid black;
        }
        .caja1{
            background-color: blueviolet;
            margin-bottom:60px;
            position:relative;
            width: 200px;
            height: 200px;
            top:20px;
            left: 50px;
            color:white;
        }
        .cajaPadre{
            background-color: bisque;
            position:relative;
             width: 400px;
             height: 250px;
        }
        .cajaHija{
            background-color: cadetblue;
            position: absolute;
             width: 200px;
             height: 100px;
             top:30px;
             left:20px;
        }
        body{
            font-family: verdana;
            font-size:1.2em;
        }
    </style>
</head>
<body>
    <div class="caja caja1">Caja 1 - position: RELATIVE</div>
    <div class="caja cajaPadre">Caja 2 - position: RELATIVE
        <div class="caja cajaHija">Caja 3 - position: ABSOLUTE</div>
    </div>
    
</body>
</html>
