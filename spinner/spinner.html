<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio Bootstrap - Spinner</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-5">

    <div class="container text-center">

        <h1 class="mb-4">Simulaci贸n de carga de datos</h1>

        <!--- Bot贸n---------------------------------- -->
        <button id="btnCargar" class="btn btn-primary">
            Cargar datos
        </button>

        <!--- Spinner---------------------------------- -->
        <div id="spinner" class="spinner-border text-primary mt-3 d-none" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>

        <!--- Alerta---------------------------------- -->
        <div id="alerta" class="alert alert-success mt-3 d-none" role="alert">
            Datos cargados correctamente
        </div>

    </div>

    <script>
        const boton = document.getElementById("btnCargar");
        const spinner = document.getElementById("spinner");
        const alerta = document.getElementById("alerta");

        boton.addEventListener("click", function () {

            // Desactivar bot贸n
            boton.disabled = true;

            // Ocultar alerta anterior
            alerta.classList.add("d-none");

            // Mostrar spinner
            spinner.classList.remove("d-none");

            // Simular carga (2 segundos)
            setTimeout(function () {

                // Ocultar spinner
                spinner.classList.add("d-none");

                // Activar bot贸n
                boton.disabled = false;

                // Mostrar alerta
                alerta.classList.remove("d-none");

            }, 2000);
        });
    </script>

</body>

</html>
