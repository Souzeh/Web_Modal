<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>LP Desserts | Welcome</title>
</head>

<body class="bg-secondary">
	<div class="desserts vh-100">
		<div class="col-md-5 bg-primary p-5 text-light">
			<img src="images/logo.png" alt="" class="pb-6" />
			<h1 class="display-3 fst-italic">
				Elevate your <br />
				cooking skills <br />
				with online <br />
				classes
			</h1>
			<p class="lead py-3">
				Master new recipes, techniques, and cuisines from the comfort of your home.
			</p>
			<a href="#" class="btn btn-secondary text-light text-capitalize px-5 py-2" data-bs-toggle="modal"
				data-bs-target="#exampleModal">
				Start my free trial
			</a>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<form>
						<button type="button" class="btn-close d-flex justify-content-end" data-bs-dismiss="modal" aria-label="Close"></button>
						<h1 class="text-center mb-3 fw-light">Start my free trial</h1>
						<p class="text-center">No credit card required. Get started in seconds.</p>
						<div class="mb-3">
							<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
								placeholder="First name">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last name">
						</div>
						<div class="mb-3">
							<input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
						</div>
						<button type="submit" class="btn btn-primary w-100">Send</button>
					</form>
				</div>
			</div>
		</div>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
